<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />

    <title>Mandelbrot Set Renderer using Web Workers</title>

    <script type="text/javascript" src="mandelbrot.js"></script>
    <style>
        table {
            border: 1px solid black;
            border-left: 0;
            border-bottom: 0;
        }
        th {
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            padding: 5px 5px;
        }
        td {
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            padding: 5px 5px;
            vertical-align: top;
        }
    </style>
</head>

<body onload="init()">
    <div id='main'>
        <h2>Mandelbrot Set Renderer using Web Workers</h2>
        <p>This is a Mandelbrot Set renderer that uses <a href="http://www.whatwg.org/specs/web-workers/current-work/">Web Workers</a>.  It has been tested in Firefox.</p>
        <canvas id='can' width='800' height='600'></canvas>
        <br />
        Number of workers:  
        <select name="NumberOfWorkers" id="numWorkers" onchange="reInitWorkerPool()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
        </select>
        <input type="button" name="RenderButton" value="Render" onclick="draw()"><br />
        <br />
        <table cellspacing="0" cellpadding="0">
            <thead>
                <tr>
                    <th>Number of WebWorkers</th>
                    <th>1</th>
                    <th>2</th>
                    <th>4</th>
                    <th>8</th>
                </tr>
                <tr>
                    <td>Running time in seconds</td>
                    <td id="cell1"></td>
                    <td id="cell2"></td>
                    <td id="cell4"></td>
                    <td id="cell8"></td>
                </tr>
            </thead>
        </table>
        <div id="messageDiv"></div>
    </div>
</body>
</html>
